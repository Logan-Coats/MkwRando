<div class="formclass">
  <form>
    <mat-form-field appearance="fill">
        <mat-label>Number of Players</mat-label>
        <mat-select selected="numOfPlayers" [(value)]="numOfPlayers">
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
          <mat-option value="4">4</mat-option>
        </mat-select>
    </mat-form-field>
    </form>
    <button mat-raised-button style="float:right" color="primary" (click)="create()">Randomize</button>
</div>

<div *ngIf="generatedChars.length != 0">
  <mat-card *ngFor="let char of generatedChars">
    <mat-card-header>
      Player {{generatedChars.indexOf(char)+1}}
    </mat-card-header>
    <mat-card-content>
      {{char.character}} <br/>
      {{char.kart}}
    </mat-card-content>
  </mat-card>
</div>
